<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./crime-rate-state-specific-visualization.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"

  </head>
  <body>
    <div class="crime-rate-state-specific-vi">
      <h2 class="category-title5">

      <img

        <div class="side-menu-child54"></div>
        <div class="side-menu-child55"></div>
        <div class="side-menu-child56"></div>
        <div class="side-menu-child57"></div>
        <div class="size5">Size</div>
        <div class="objects5">Objects</div>
        <div class="side-menu-child58"></div>
        <div class="side-menu-child59"></div>
        <div class="bar-chart5">Bar chart</div>
        <div class="vertical5">Vertical</div>
        <div class="heat-map5">Heat map</div>
        <div class="bubble-chart5">Bubble chart</div>
        <div class="automatic5">Automatic</div>
        <img class="done-icon25" alt="" src="./public/done.svg" />

        <img class="done-icon26" alt="" src="./public/done.svg" />

        <img class="done-icon28" alt="" src="./public/done.svg" />

        <div class="side-menu-child61"></div>
        <div class="side-menu-child62"></div>
        <img
          class="keyboard-arrow-down-icon5"

          src="./public/keyboard-arrow-down.svg"
        />
      </div>
      <h2 class="heading5">
        <div class="crime-rate-prediction-container">
          <span>Crime Rate</span>
          <span class="prediction5"> Prediction</span>
        </div>

      <div class="crime-rate-state-specific-vi-child"></div>

      <div class="prediction-ml5">

        <button class="rectangle-parent10">
          <div class="group-child3"></div>
          <div class="predict5">Predict</div>
        </button>

      <img
        class="screenshot-2023-02-15-at-4345"

      </button>
      <nav class="navbar6"></nav>
      <img class="logo-icon6" alt="" src="./public/logo@2x.png" />

            src="./public/ellipse-1.svg"
          />

          <img
            class="account-circle-icon6"

            src="./public/account-circle6.svg"
          />
        </button>

    <script>
      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>

</html>
