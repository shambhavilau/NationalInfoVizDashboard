<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./tourism-state-specific-visualization.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="tourism-state-specific-visua">
      <h2 class="category-title1">
        <div class="tourism1">Tourism</div>
      </h2>
      <img
        class="visualization-icon1"
        alt=""
        src="./public/visualization1@2x.png"
      />

      <div class="side-menu1">
        <div class="side-menu-child8"></div>
        <div class="dashboard1">Dashboard</div>
        <div class="side-menu-child9"></div>
        <div class="side-menu-child10"></div>
        <div class="side-menu-child11"></div>
        <div class="side-menu-child12"></div>
        <div class="side-menu-child13"></div>
        <div class="size1">Size</div>
        <div class="objects1">Objects</div>
        <div class="side-menu-child14"></div>
        <div class="side-menu-child15"></div>
        <div class="bar-chart1">Bar chart</div>
        <div class="vertical1">Vertical</div>
        <div class="heat-map1">Heat map</div>
        <div class="bubble-chart1">Bubble chart</div>
        <div class="automatic1">Automatic</div>
        <img class="done-icon5" alt="" src="./public/done.svg" />

        <img class="done-icon6" alt="" src="./public/done.svg" />

        <img class="done-icon7" alt="" src="./public/done.svg" />

        <div class="labels1">Labels</div>
        <div class="horizontal1">Horizontal</div>
        <img class="done-icon8" alt="" src="./public/done.svg" />

        <img class="done-icon9" alt="" src="./public/done.svg" />

        <div class="side-menu-child16"></div>
        <div class="side-menu-child17"></div>
        <div class="side-menu-child18"></div>
        <img
          class="keyboard-arrow-down-icon1"
          alt=""
          src="./public/keyboard-arrow-down1.svg"
        />
      </div>
      <h2 class="heading1">
        <div class="tourism-prediction">
          <span>Tourism</span>
          <span class="prediction1"> Prediction</span>
        </div>
      </h2>
      <div class="tourism-state-specific-visua-child"></div>
      <div class="tourism-state-specific-visua-item"></div>
      <div class="prediction-ml1">
        <div class="prediction-ml-item"></div>
        <textarea class="textarea1" placeholder="Enter year">2025</textarea>
        <button class="rectangle-parent6">
          <div class="group-item"></div>
          <div class="predict1">Predict</div>
        </button>
      </div>
      <img
        class="screenshot-2023-02-15-at-4341"
        alt=""
        src="./public/screenshot-20230215-at-434-1@2x.png"
      />

      <img
        class="monuments-pic-icon2"
        alt=""
        src="./public/monuments-pic1@2x.png"
      />

      <h1 class="discover-all-of2">Discover all of India at one place</h1>
      <button class="back1" autofocus id="back">
        <img class="back-item" alt="" src="./public/arrow-1.svg" />

        <div class="back-to-all1">Back to all categories</div>
      </button>
      <nav class="navbar2"></nav>
      <img class="logo-icon2" alt="" src="./public/logo@2x.png" />

      <div class="icons2">
        <button class="search2">
          <img class="vector-icon4" alt="" />

          <img class="vector-icon5" alt="" src="./public/vector1.svg" />
        </button>
        <button class="account-icon2">
          <img class="account-icon-inner" alt="" src="./public/ellipse-1.svg" />

          <img
            class="account-circle-icon2"
            alt=""
            src="./public/account-circle2.svg"
          />
        </button>
      </div>
    </div>

    <script>
      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
