<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./weather-state-specific-visualization.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="weather-state-specific-visua">
      <h2 class="category-title">
        <div class="weather1">Weather</div>
      </h2>
      <img
        class="visualization-icon"
        alt=""
        src="./public/visualization@2x.png"
      />

      <div class="side-menu">
        <div class="side-menu-child"></div>
        <div class="dashboard">Dashboard</div>
        <div class="side-menu-item"></div>
        <div class="side-menu-inner"></div>
        <div class="side-menu-child1"></div>
        <div class="side-menu-child2"></div>
        <div class="side-menu-child3"></div>
        <div class="size">Size</div>
        <div class="objects">Objects</div>
        <div class="side-menu-child4"></div>
        <div class="side-menu-child5"></div>
        <div class="bar-chart">Bar chart</div>
        <div class="vertical">Vertical</div>
        <div class="heat-map">Heat map</div>
        <div class="bubble-chart">Bubble chart</div>
        <div class="automatic">Automatic</div>
        <img class="done-icon" alt="" src="./public/done.svg" />

        <img class="done-icon1" alt="" src="./public/done.svg" />

        <img class="done-icon2" alt="" src="./public/done.svg" />

        <div class="labels">Labels</div>
        <div class="horizontal">Horizontal</div>
        <img class="done-icon3" alt="" src="./public/done.svg" />

        <img class="done-icon4" alt="" src="./public/done.svg" />

        <div class="line-div"></div>
        <div class="side-menu-child6"></div>
        <div class="side-menu-child7"></div>
        <img
          class="keyboard-arrow-down-icon"
          alt=""
          src="./public/keyboard-arrow-down.svg"
        />
      </div>
      <h2 class="heading">
        <div class="weather-prediction">
          <span>Weather</span>
          <span class="prediction"> Prediction</span>
        </div>
      </h2>
      <div class="weather-state-specific-visua-child"></div>
      <div class="weather-state-specific-visua-item"></div>
      <div class="prediction-ml">
        <div class="prediction-ml-child"></div>
        <textarea class="textarea" placeholder="Enter year">2025</textarea>
        <button class="group-button">
          <div class="group-child"></div>
          <div class="predict">Predict</div>
        </button>
      </div>
      <img
        class="screenshot-2023-02-15-at-434"
        alt=""
        src="./public/screenshot-20230215-at-434-1@2x.png"
      />

      <img
        class="monuments-pic-icon1"
        alt=""
        src="./public/monuments-pic1@2x.png"
      />

      <h1 class="discover-all-of1">Discover all of India at one place</h1>
      <button class="back" autofocus id="back">
        <img class="back-child" alt="" src="./public/arrow-1.svg" />

        <div class="back-to-all">Back to all categories</div>
      </button>
      <nav class="navbar1"></nav>
      <img class="logo-icon1" alt="" src="./public/logo@2x.png" />

      <div class="icons1">
        <button class="search1">
          <img class="vector-icon2" alt="" />

          <img class="vector-icon3" alt="" src="./public/vector1.svg" />
        </button>
        <button class="account-icon1">
          <img class="account-icon-item" alt="" src="./public/ellipse-1.svg" />

          <img
            class="account-circle-icon1"
            alt=""
            src="./public/account-circle1.svg"
          />
        </button>
      </div>
    </div>

    <script>
      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
